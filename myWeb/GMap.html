<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOszqkxLodS_dL2NmuquxGqZVK3G_VnUM&callback=initMap"
    async defer></script>
    <style>
      html, body {
        height: 100%;}
      #map {
        width: 800px; height: 800px; border:1px solid black;
      }
    </style>
  </head>
  <body>
  	<h2>My Google Map</h2>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>


  </body>
</html>
